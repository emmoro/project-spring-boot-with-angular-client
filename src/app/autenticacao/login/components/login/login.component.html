<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Email" 
	    	formControlName="email">
	  </mat-form-field>
	</mat-list-item>
    <mat-list-item>
	  <mat-form-field>
	    <input type="password" matInput placeholder="Password"
	    	formControlName="password">
	  </mat-form-field>
	  <span matTooltip="Password must contain at least 6 characters">
	    <mat-icon>help</mat-icon>
	  </span>
	</mat-list-item>
    <mat-list-item fxLayoutAlign="center">
	  <button mat-raised-button color="primary"
	  	[disabled]="form.invalid" (click)="logar()">	  	
		Log in
	  </button>
	</mat-list-item>
    <mat-list-item>
      <a mat-button color="primary" routerLink="/registerCustomer">
	  	Register Customer
	  </a>
	</mat-list-item>
  </mat-list> 
</form>
