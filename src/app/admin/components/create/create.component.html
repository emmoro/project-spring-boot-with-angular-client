<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Description"
	    	formControlName="description">
	  </mat-form-field>
	</mat-list-item>
    <mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Details"
	    	formControlName="details">
	  </mat-form-field>
	</mat-list-item>
    <mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="URL Site"
	    	formControlName="urlSite">
	  </mat-form-field>
	</mat-list-item>

    <mat-list-item fxLayoutAlign="center">
	  <button mat-raised-button color="primary"
	  	[disabled]="form.invalid" (click)="registerProduct()">
	  	Register
	  </button>
	  &nbsp;
	  <a mat-raised-button routerLink="/admin/">Back</a>
	</mat-list-item>
  </mat-list>
</form>
