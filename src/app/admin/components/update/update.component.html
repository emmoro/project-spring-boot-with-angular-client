<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>

    <mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Description"
	    	formControlName="description">
	  </mat-form-field>
	</mat-list-item>

	<mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Details"
	    	formControlName="details">
	  </mat-form-field>
	</mat-list-item>

	<mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Url Site"
	    	formControlName="urlSite">
	  </mat-form-field>
	</mat-list-item>

    <mat-list-item fxLayoutAlign="center">
	  <button mat-raised-button color="primary"
	  	[disabled]="form.invalid" 
	  	(click)="updateProduct()">
	  	Update
	  </button>
	  &nbsp;
	  <a mat-button color="primary" routerLink="/admin">
	  	Back
	  </a>
	</mat-list-item>
  </mat-list> 
</form>
